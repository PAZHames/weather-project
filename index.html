<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/12dba43550.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-solid fa-cloud-rain rain-symbol"></i>
        <i class="fa-solid fa-sun sun-symbol"></i>

        World Weather

        <i class="fa-solid fa-sun sun-symbol"></i>
        <i class="fa-solid fa-cloud-rain rain-symbol"></i>
        <br />
        <span id="current-time"><small></small></span>
      </h1>
      <div class="row">
        <div class="col-3">
          <div class="card search">
            <div class="card-body">
              <form id="city-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control search-box"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Where are you going?"
                  />
                </div>
                <button type="submit" class="btn btn-primary search-button">
                  Search
                </button>
                <br />
              </form>
              <button type="submit" class="currentLocation btn">
                Current Location
              </button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card details city">
            <div class="card-body chosenCity">City</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card details">
            <div class="card-body today">
              <div class="row">
                <div class="col-3"><strong>Today</strong></div>
                <div class="col-3">
                  <span id="temperature-element">12</span>
                  <br />
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a>
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                  <br />
                  <span id="description-now-element">☀️</span>
                </div>
                <div class="col-3" id="humidity-element">10% 😶‍🌫️</div>
                <div class="col-3" id="wind-element">10% 💨</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="card details">
            <div class="card-header">This weather, eh?</div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>
                  'I don’t desire to change anything in England except the
                  weather.'
                </p>
                <footer class="blockquote-footer">
                  Oscar Wilde
                  <cite title="Source Title"> The Picture of Dorian Gray </cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>

        <div class="col-6 next-5">
          <div class="card details">
            <div class="card-body">
              <div class="row">
                <div class="col-4">Tomorrow</div>
                <div class="col-4">13°C ☀️</div>
                <div class="col-4">10% 💧</div>
              </div>
              <div class="row">
                <div class="col-4">Monday</div>
                <div class="col-4">9°C 🥶</div>
                <div class="col-4">10% 💧</div>
              </div>

              <div class="row">
                <div class="col-4">Tuesday</div>
                <div class="col-4">16°C ☀️</div>
                <div class="col-4">10% 💧</div>
              </div>
              <div class="row">
                <div class="col-4">Wednesday</div>
                <div class="col-4">14°C 🌥</div>
                <div class="col-4">10% 💧</div>
              </div>
              <div class="row">
                <div class="col-4">Thursday</div>
                <div class="col-4">15°C ☀️</div>
                <div class="col-4">10% 💧</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
